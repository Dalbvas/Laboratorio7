<!--Iniciamos nuestro documento HTML-->
<!DOCTYPE html>
<html>
<head>
    <!--Creamos nuestro encabezado y vinculamos nuestro archivo CSS-->
    <meta charset="UTF-8">
    <tittle>Calculadora con JavaScript</tittle>
    <link type="text/css" href="css/estilo.css" rel="stylesheet">
</head>
<body onload="init();">
    <!--Creamos una tabla para poder darle forma de calculadora
    con una imagen de fondo para darle un toque especial a la calculadora-->
    <table class="calculadora" background="img/fondo.jpg">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <!--Creamos todos los botones correspondientes para los numeros-->
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="division">/</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="multiplicacion">*</button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="resta">-</button></td>
        </tr>
        <tr>
            <td><button id="igual">=</button></td>
            <td><button id="cero">0</button></td>
            <td><button id="reset">C</button></td>
            <td><button id="suma">+</button></td>
        </tr>    
    </table>
    <!--Vinculamos nuestro archivo javascript quien tiene las funciones necesarias
    para que funcione nuestra calculadora-->
    <script  src="js/script.js"></script>
</body>
</html>
